name: check_python_version

on:
  push:
    branches:
      - main

jobs:
  check_python:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Update pip
      run: |
        python -m pip install --upgrade pip

    - name: Display Python version
      run: |
        python --version
